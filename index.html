<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menuScreen">
        <h1>Select Mode</h1>
        <button id="localMode" class="squircle-button">LOCAL MODE</button>
        <button id="playWithFriend" class="squircle-button">PLAY WITH FRIEND</button>
    </div>

    <div id="roomManagementScreen">
        <h1>Room Management</h1>
        <button id="createRoom" class="squircle-button">CREATE ROOM</button>
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button id="joinRoom" class="squircle-button">JOIN ROOM</button>
    </div>

    <div id="gameScreen">
        <h1 id="roomIdDisplay"></h1>
        <div id="playerTurn">PLAYER X's TURN</div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="resultScreen">
            <h2 id="message"></h2>
            <button id="restart" class="squircle-button">RESTART</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
