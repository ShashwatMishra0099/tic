<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-control">
        <img id="musicToggle" src="sound-on.png" alt="Toggle Music">
    </div>
    <div class="container">
        <!-- Mode Selection Screen -->
        <div id="modeSelection" class="mode-selection">
            <h1 class="title">Select Mode</h1>
            <button id="localMode">Local Mode</button>
            <button id="playWithFriend">Play with Friend</button>
        </div>

        <!-- Room Management Screen -->
        <div id="roomManagement" class="room-management">
            <h1 class="title">Room Management</h1>
            <button id="createRoom">Create Room</button>
            <input type="text" id="roomIDInput" placeholder="Enter Room ID">
            <button id="joinRoomBtn">Join Room</button>
        </div>

        <!-- Game Container -->
        <div id="gameContainer" class="game-container" style="display: none;">
            <a href="https://github.com/ShashwatMishra0099/tic.git" target="_blank" class="repo-link">REPO</a>
            <h1 class="title">Tic-Tac-Toe</h1>
            <div id="board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="player-turn" id="playerTurn">PLAYER X's TURN</div>
            <button id="restart">Restart</button>
            <div id="roomIDContainer" class="room-id-container">
                <div class="room-id" id="roomID">------</div>
            </div>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <div class="result-content">
                <div class="message" id="message"></div>
                <button id="newGame">Play Again</button>
            </div>
        </div>
    </div>
    <audio id="backgroundMusic" src="background music.mp3" loop></audio>
    <audio id="victorySound" src="victory sound.mp3" loop></audio>
    <audio id="hitEffect" src="hit effect.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
